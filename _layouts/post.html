---
layout: default
---

<article class="post main-content">
  <header class="post__header">
    <div class="post__info row">
      <div class="post__title-container col-sm-6 col-xs-12">
        <h1 class="post__title">{{ page.title }}</h1>
        <p class="post__detail">{{ page.role }}</p>
        {% for detail in page.details %}
        <p class="post__detail">{{ detail }}</p>
        {% endfor %}
        {% if page.dates %}
        <p class="post__detail">{{ page.dates }}</p>
        {% else %}
        <p class="post__detail">{{ page.date | date: "%b %-d, %Y" }}</p>
        {% endif %}
      </div>
      <div class="col-sm-6 col-xs-12">
        <p class="post__description">{{ page.description }}</p>
      </div>
    </div>
    {% if page.hero %}
    <div class="row">
      <div class="col-md-12">
        <figure class="post__hero">
          {% picture {{ page.hero }} %}
          <figcaption>
             {% if page.hero_caption %}
             <p>{{ page.hero_caption }}</p>
             {% endif %}
             {% if page.hero_credit %}
             <p class="text--credits">{{ page.hero_credit }}</p>
             {% endif %}
          </figcaption>
        </figure>
      </div>
    </div>
    {% endif %}
  </header>
  <section class="post__content">
    {{ content }}
  </section>
</article>
