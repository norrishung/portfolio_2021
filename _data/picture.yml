media_queries:
  mobile: 'max-width: 480px'
  tablet: 'max-width: 900px'
  desktop: 'max-width: 1200px'
  wide_desktop: 'min-width: 1600px'

presets:
  default:
    markup: auto
    formats: [webp, original]
    widths: [400,800,1600,2800]
    sizes:
      mobile: 100vw
      tablet: 100vw
      desktop: 100vw
      wide_desktop: 100vw
    fallback_width: 800
    dimension_attributes: false