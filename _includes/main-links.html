<div class="main-links">
	{% for item in site.data.navigation %}
	{% if item.link == "/" %}
		<a href="{{ item.link }}" {% if page.url == "/" %} class="link--selected"{% endif %}>{{ item.name }}</a>
	{% else %}
		<a href="{{ item.link }}"{% if page.url contains item.link %} class="link--selected"{% endif %}>{{ item.name }}</a>
	{% endif %}
	{% endfor %}
</div>
